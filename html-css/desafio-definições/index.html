<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definições</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.<br>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <Ul>
            <li> <abbr title="Use a tag <p>">Parágrafo</abbr>
            <li> <abbr title="Use a tag <h1>">Titulo</abbr>
            <li> <abbr title="Use a tag <img>">Imagem</abbr>
            <li> <abbr title="Use a tag <abbr>">Abreviações</abbr>
            <li> <abbr title="Use a tag <code>">Codigo-fonte</abbr>
            <li> <abbr title="Use a tag <ol> e <li>">Listas numeradas</abbr>
            <li> <abbr title="Use a tag <ul> e <li>">Listas com demarcadores</abbr>
    </Ul>
</body>
</html>
